<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="left">
            <h1>
                Japan Holiday Signup
            </h1>
            <p id="footer">Photo by <a href="https://unsplash.com/@raph_lopes">Raphael Lopes</a> courtesy of <a href="https://unsplash.com/photos/a-busy-city-street-at-night-with-neon-signs-mGfUD56sh7E"> Unsplash</a> </p>
        </div>
        <div id="right">
            <h1>
                Give me your details now
            </h1>

            <form id="form" action="#" method="get">
                <h2 id="item1">Enter here</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" placeholder="first" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="email" placeholder="last" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" placeholder="" required>
                    </div>
                </form>

            </div>
            <div id="buton">
                <button id="submit" type="submit">Let's fly baby</button>
            </div>

</body>
</html>
